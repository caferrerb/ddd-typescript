name: Test, Version and Publish

on:
  push:
    branches:
      - main

permissions:
  contents: write
  packages: write

jobs:
  test-version-publish:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: ðŸ§± Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          registry-url: 'https://registry.npmjs.org/'

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: âœ… Run tests
        run: npm test

      - name: ðŸ§¾ Version packages (if changeset exists)
        run: |
          if [ -n "$(ls .changeset/*.md 2>/dev/null)" ]; then
            echo "ðŸ“¦ Running changeset version..."
            npx changeset version
            git config user.name "github-actions"
            git config user.email "github-actions@github.com"
            git add .
            git commit -m "ci: version bump"
            VERSION=$(node -p "require('./package.json').version")
            git tag v$VERSION
            git push --follow-tags
          else
            echo "âœ… No changesets found â€” skipping version step"
          fi

      - name: ðŸš€ Publish to npm
        run: npm run release
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}